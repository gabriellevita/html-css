<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
  <h1>Tags em HTML</h1>
  <p>Em HTML podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>  
  <ul>
      <li> <abbr title="Use a tag &lt;p&gt;"> Parágrafo</abbr></abbr></li>
      <li> <abbr title="Use alguma tag de &lt;h1&gt; a &lt;h6&gt;"> Títulos</abbr></li>
      <li> <abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
      <li> <abbr title="Use a tag &lt;abbr&gt; para explicar a abreviação">Abreviações</abbr></li>
      <li> <abbr title="Use a tag &lt;li&gt;dentro da tag &lt;ol&gt;"> Listas numeradas</abbr></li>
      <li> <abbr title="Use a tag &lt;li&gt; dentro da tag &lt;ul&gt;">Listas não numeradas</abbr></li>
  </ul>
</body>
</html>
